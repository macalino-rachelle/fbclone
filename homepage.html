<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/facebook-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="left">
        <a href="index.html" target="_blank">
          <div class="logo">
            <img src="images/facebook-logo.png" alt="logo" />
          </div>
        </a>
        <div class="search"><i class="ri-search-line"></i></div>
        <div class="inpu">
          <i style="cursor: pointer" class="ri-search-line"></i>
          <input type="text" placeholder="Search" />
        </div>
      </div>
      <div class="between">
        <div class="pages home"><i class="ri-home-5-fill"></i></div>
        <div class="pages"><i class="ri-group-fill"></i></div>
        <div class="pages"><i class="ri-tv-2-line"></i></div>
        <div class="pages"><i class="ri-group-2-fill"></i></div>
        <div class="pages"><i class="ri-gamepad-line"></i></div>
      </div>

      <div class="right">
        <div class="icon"><i class="ri-menu-line"></i></div>
        <div class="icon">
          <i class="fa-brands fa-facebook-messenger"></i>
        </div>
        <div class="icon"><i class="ri-notification-2-fill"></i></div>

        <div class="plus"><i class="ri-add-line"></i></div>
        <a
          href="https://www.facebook.com/profile.php?id=61551117972893"
          target="_blank"
          ><div class="profile">
            <img src="images/ama.jpg" alt="profile" /></div
        ></a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main">
      <!-- Left Section -->
      <div class="left">
        <a href="https://www.facebook.com/beyonce.ama.9">
          <div class="img">
            <img src="images/ama.jpg" />
            <p>Beyonce Ama</p>
          </div>
        </a>

        <a href="https://www.facebook.com/friends"
          ><div class="img">
            <img src="images/friend.png" />
            <p>Friends</p>
          </div></a
        >

        <a href="https://www.facebook.com/memories/?source=bookmark">
          <div class="img">
            <img src="images/time.png" />
            <p>Memories</p>
          </div>
        </a>

        <a href="https://www.facebook.com/saved/?cref=28"
          ><div class="img">
            <img src="images/saved.png" />
            <p>Saved</p>
          </div></a
        >

        <a href="https://www.facebook.com/groups/feed/"
          ><div class="img">
            <img src="images/group.png" />
            <p>Groups</p>
          </div></a
        >

        <a href="https://www.facebook.com/watch"
          ><div class="img">
            <img src="images/watch.png" />
            <p>Video</p>
          </div></a
        >

        <div class="img">
          <img src="images/down_arrow.png" />
          <p class="see">See more</p>
        </div>

        <hr />

        <h2>Your shortcuts</h2>
        <p class="edit">Edit</p>

        <a href="https://www.facebook.com/groups/1511417763065949">
          <div class="shortcuts">
            <img src="images/group2.jpg" />
            <p>Web Development Course</p>
          </div></a
        >

        <a href="https://www.facebook.com/groups/726277099641726">
          <div class="shortcuts">
            <img src="images/group3.jpg" />
            <p>Web Development Course</p>
          </div>
        </a>


        <div class="shortcuts margin">
          <img src="images/down_arrow.png" />
          <p class="see">See more</p>
        </div>
      </div>

      <!-- Main Between Section -->

      <div class="center">
        <div class="top_box">
          <div class="my_story_card">
            <img src="images/ama.jpg" alt="my-profile" />

            <div class="story_upload">
              <img src="images/upload.png" />
              <p class="story_tag">Create story</p>
            </div>
          </div>

          <div class="story_card">
            <img src="images/monica1.jpg" />

            <div class="story_profile">
              <img src="images/carreon.jpg" />
            </div>

            <div class="story_name">
              <p class="name">
                Monica <br />
                Carreon
              </p>
            </div>
          </div>

          <div class="story_card shaban">
            <img src="images/arpon.jpg" />

            <div class="story_profile">
              <img src="images/arpon.jpg" />
            </div>

            <div class="story_name">
              <p class="name">
                Jolas <br />
                Arpon
              </p>
            </div>
          </div>

          <div class="story_card">
            <img src="images/gamboa.jpg" />

            <div class="story_profile">
              <img src="images/gamboa.jpg" />
            </div>

            <div class="story_name">
              <p class="name">
                Romel <br />
                Gamboa
              </p>
            </div>
          </div>
        </div>

        <div class="my_post">
          <div class="post_top">
            <img src="images/ama.jpg" />
            <input type="text" placeholder="What's on you mind, Beyonce?" />
          </div>

          <hr />

          <div class="post_bottom">
            <div class="post_icon">
              <i class="fa-solid fa-video red"></i>
              <p>Live</p>
            </div>

            <div class="post_icon">
              <i class="fa-solid fa-images green"></i>
              <p>Photo/video</p>
            </div>

            <div class="post_icon">
              <i class="fa-regular fa-face-grin yellow"></i>
              <p>Feeling/activity</p>
            </div>
          </div>
        </div>


     
    </div>
  </body>
</html>
